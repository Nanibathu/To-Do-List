<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>s =new EventSource("/s");s.onmessage = () => location.reload();</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Todo list</h1>
        <div class="input-container">
            <input class="todo-input" placeholder="Add a new task...">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="filters">
            <div class="filter" data-filter="completed">Completed</div>
            <div class="filter" data-filter="completed">Incompleted</div>
            <div class="delete-all">Delete All</div>
        </div>
        <div class="todo-container">
            <ul class="todos"></ul>
            <img class="empty-image" src="img/empty.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
